<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstraps JavaScipts Links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    
    <!-- Custom CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <!-- Bootstrap Imorts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- JQuery links  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Title -->
    <title>{% block title %}MTZ Materials{% endblock %} - MTZ Materials</title>
    {% endblock %}
</head>

<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-light navbar-expand-md py-3" style="background: #c4c4c4;">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index')}}">
                    <span>MTZ Materials</span>
                </a>
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div id="navcol-1" class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="#"></a></li>
                    <li class="nav-item"></li>
                </ul>
                <div class="d-none d-md-block">
                    <!-- Create Button -->
                    <a href="{{ url_for('createOrder') }}" class="createBtn btn fs-5 me-2 py-2 px-4" type="button">Create Order</a>
                    <!-- Order Button -->
                    <a href="{{ url_for('viewOrders') }}" class="viewBtn btn fs-5 py-2 px-4" type="button">View Orders</a>
                </div>
            </div>
        </div>
    </nav>

    <br/>

    <!-- block used display pages -->
    <div id="content">{% block content %}{% endblock %}</div>

    <!-- Footer -->
    <div id="footer">
        {% block footer %}
        &copy; Copyright MTZ Materials 2023
        {% endblock %}
    </div>
    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
